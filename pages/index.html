<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Delivery</title>
    <link rel="shortcut icon" href="../assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <h1>Lanchonete Delivery</h1>
    </header>

    <main>
        <section class="formulario">
            <label>Cliente: <input type="text" id="cliente"></label>
            <label>Endereço: <input type="text" id="endereco"></label>
            <label>Produto: 
                <select id="produto">
                    <option value="">-- Selecione um produto --</option>
                    <option value="Hamburguer">Hamburguer</option>
                    <option value="X-Burguer">X-Burguer</option>
                    <option value="X-Salada">X-Salada</option>
                    <option value="X-Bacon">X-Bacon</option>
                    <option value="X-Egg">X-Egg</option>
                    <option value="X-Tudo">X-Tudo</option>
                    <option value="Refrigerante - Lata">Refrigerante - Lata</option>
                    <option value="Refrigerante - 2L">Refrigerante - 2L</option>
                </select>
            </label>
            <button id="gerarPedido">Gerar Pedido</button>
            <input id="hora-data" readonly />
        </section>

        <section class="pedidos">
            <div class="coluna">
                <h2>Em Execução</h2>
                <div id="execucao"></div>
            </div>
            <div class="coluna">
                <h2>A Caminho</h2>
                <div id="entrega"></div>
            </div>
            <div class="coluna">
                <h2>Finalizados</h2>
                <div id="finalizados"></div>
            </div>
        </section>
    </main>

    <script src="../scripts/index.js"></script>
</body>
</html>
